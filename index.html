<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://unpkg.com/feather-icons"></script>
	<title>Malu Cakes</title>
</head>

<body>

	<!-- cabeçalho -->
	<header class="header-container">

		<div class="header-container__logo">
			<img src="./assets/img/Screenshot-12-removebg-preview.png" alt="">
		</div>
		<div class="header-container__icons ">
			<i data-feather="user"></i>
			<p>conta</p>
			<i data-feather="shopping-cart"></i>
			<p>carrinho</p>
		</div>

	</header>
	<!-- fim do cabeçalho -->


	<!-- hero - parte principal -->
	<main>

		<div class="main-left">

			<div class="main-left__logo">
				<img src="./assets/img/Screenshot-14-removebg-preview.png" alt="">
			</div>

			<div class="main-left__content">
				<p>Levando amor e carinho no formato de doces!</p>
				<button class="button-primary button">Delicie-se</button>
			</div>
		</div>

		<div class="main-right">
			<img
				src="https://cdn11.bigcommerce.com/s-w6rae6i8cu/images/stencil/original/image-manager/homepage-dec-hero-desktop.jpg?t=1669165152"
				alt="">
		</div>

		<!-- /fim do hero -->
	</main>


	<!-- menu -->

	<section class="menu">
		<div class="menu-content">
			<p>Nosso Menu</p>
			<h2>Simples. Classico. Delicioso.</h2>
		</div>
	</section>

	<section class="slide">

		<div class=" rows">

			<article class="product card-img">
				<img src="./assets/img/pexels-paloma-clarice-9285189.jpg" alt="">
				<button ">Docinhos</button>
			</article>

			<article class=" product card-img">
					<img src="./assets/img/pexels-tim-douglas-6210740.jpg" alt="">
					<button>Cupcakes</button>
			</article>

			<article class="product card-img">
				<img src="./assets/img/pexels-isabella-mendes-940838.jpg" alt="">
				<button>Bolos Caseiros</button>
			</article>

			<article class="product card-img">
				<img src="./assets/img/pexels-elli-1854652.jpg" alt="">
				<button ">Tortas</button>
			</article>
		</div>

	</section>

		<!-- fim do menu -->

		<section class=" entregas">


	</section>


	<section class="dona">


	</section>

	<footer></footer>


	<script>
		feather.replace()

	</script>
	<script src=" https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
